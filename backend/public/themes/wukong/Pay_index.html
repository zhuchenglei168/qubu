<include file="Public/header" title="订单详情" />

<body id="pay">
	<include file="Public/nav" title="订单详情" />
	<include file="Public/bar" on="home" />
	<div class="container">
		<div class="trade">订单号：<span>{$order.trade_no}</span></div>
		<div class="info">
			<div class="hd">投资金额<span>(每<empty name="product.type">天<else />{$product.type}小时</empty>分润{$product.profit|trim_price}元，共{$product.num}次)</span></div>
			<div class="bd">
				<div class="price"><sup>&yen;</sup><span>{$product.price|trim_price}</span></div>
				<p>预计可获利：<span>{$product.total_profit|trim_price}</span>元</p>
			</div>
		</div>
	</div>
	<div class="alipay clear">
		<div class="icon left"><img src="{:cdn()}/themes/wukong/assets/img/alipay.png"></div>
		<div class="info left">
			<p>支付宝</p>
			<span>数亿用户都在用，安全可托付</span>
		</div>
		<div class="success right"><i class="icon iconfont icon-success"></i></div>
	</div>
	<div class="row btn"><a class="button" href="#">立即支付</a></div>
	<div class="pay-form"></div>
</body>

<include file="Public/footer" />
