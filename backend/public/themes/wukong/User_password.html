<include file="Public/header" title="修改密码" />

<body id="user-password">
	<include file="Public/nav" title="修改密码" href="/user" />
	<include file="Public/bar" on="user" />
	<div class="container">
		<div class="warning">为了保障您的账户安全，请经常更换密码</div>
		<form>
			<ul class="item-content">
				<li>
					<i class="iconfont icon-password"></i>
					<input type="password" name="oldpass" placeholder="原密码">
				</li>
				<li>
					<i class="iconfont icon-password"></i>
					<input type="password" name="password" placeholder="新密码">
				</li>
				<li>
					<i class="iconfont icon-password"></i>
					<input type="password" name="repass" placeholder="确认密码">
				</li>
			</ul>
			<div class="row btn"><button type="submit" disabled>确认修改</button></div>
		</form>
	</div>
</body>
