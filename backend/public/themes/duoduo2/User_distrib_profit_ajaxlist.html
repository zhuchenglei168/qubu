<foreach name="list" item="vo">
	<li>
		<div class="clear profit">
			<div class="left"><h3><i class="iconfont icon-user"></i>{$vo.level}级用户 {$vo.phone|get_hide=###,3,6}</h3></div>
			<div class="right">分润金额<span class="text-success">{$vo.profit_money|trim_price}</span>元</div>
		</div>
		<div class="clear">
			<div class="left"><i class="iconfont icon-time"></i>{$vo.create_time|date='Y/m/d H:i',###}</div>
			<div class="right">获得佣金<span class="money text-danger">{$vo.money|trim_price}</span>元</div>
		</div>
	</li>
</foreach>
