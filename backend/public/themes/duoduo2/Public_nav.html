<header class="row {$nav.class}">
	<div class="col home">
		<empty name="nav.href">
			<a href="/"><i class="iconfont icon-home"></i></a>
		<else />
			<a href="{$nav.href}"><i class="iconfont icon-{$nav.icon|default='prev'}"></i></a>
		</empty>
	</div>
	<div class="col title">[title]</div>
	<div class="col menu"><i class="iconfont icon-menu"></i></div>
</header>

	<div class="col"><a href="/user/distrib"><img src="{:cdn()}/themes/duoduo2/assets/img/icon-distrib.png"><p>我的佣金</p></a></div>
	<div class="col"><a href="/user/bonus"><img src="{:cdn()}/themes/duoduo2/assets/img/icon-bonus.png"><p>全球分红</p></a></div>
