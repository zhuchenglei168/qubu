<foreach name="list" item="vo">
	<li>
		<div class="clear bonus">
			<div class="left">奖池总额：<span class="text-dark">&yen;{$vo.total|trim_price}</span></div>
			<div class="right">{$vo.bonus_time|date='Y/m/d H:i',###}</div>
		</div>
		<div class="clear">
			<div class="left">分红金额：<span class="text-danger">&yen;{$vo.money|trim_price}</span></div>
			<div class="right">级别：<span class="text-dark">{$vo.title}</span></div>
		</div>
	</li>
</foreach>
