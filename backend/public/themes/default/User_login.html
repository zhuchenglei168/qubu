<include file="Public/header" title="用户登录" />
<style>html{height:100%;}</style>
<body id="login" class="uu">
	<div class="container">
		<form>
			<div class="logo"><img src="{:cdn()}/themes/default/assets/img/logo.png"></div>
			<div class="row">
				<input type="tel" name="phone" id="phone" maxlength="13" placeholder="手机号" autocomplete="off">
			</div>
			<div class="row pwd">
				<input type="password" name="password" id="password" maxlength="18" placeholder="登录密码">
				<i class="iconfont icon-pwd-hide"></i>
			</div>
			<div class="row btn"><button type="submit" disabled>登录</button></div>
			<div class="row tip"><a href="/user/reg">免费注册</a></div>
		</form>
	</div>
</body>

<include file="Public/footer" />
