<include file="Public/header" title="个人资料" />

<body id="user-password">
	<include file="Public/nav" title="个人资料" href="/user" />
	<include file="Public/bar" on="user" />
	<div class="container">
		<ul class="item-content alipay">
			<li>
				<i class="iconfont icon-alipay"></i>
				<input type="text" value="{$user.alipay}" disabled>
			</li>
			<li>
				<i class="iconfont icon-realname"></i>
				<input type="text" value="{$user.realname}" disabled>
			</li>
		</ul>
		<form>
			<ul class="item-content">
				<li>
					<i class="iconfont icon-lock"></i>
					<input type="password" name="oldpass" placeholder="原密码">
				</li>
				<li>
					<i class="iconfont icon-unlock"></i>
					<input type="password" name="password" placeholder="新密码">
				</li>
				<li>
					<i class="iconfont icon-lock"></i>
					<input type="password" name="repass" placeholder="确认密码">
				</li>
			</ul>
			<div class="row btn"><button type="submit" disabled>确认修改</button></div>
		</form>
	</div>
</body>

<include file="Public/footer" />
