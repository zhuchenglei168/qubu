<include file="Public/header" title="余额提现" />

<link rel="stylesheet" href="{:cdn()}/static/libs/dropload/dropload.css">

<body id="user-cash">
	<include file="Public/nav" title="余额提现" href="/user" />
	<include file="Public/bar" on="user" />
	<div class="container">
		<div class="used">
			<p>&yen;{$data.used|trim_price}</p>
			<span>(可提现金额)</span>
		</div>
		<div class="info">
			<div class="hd clear">
				<div class="title left">提现金额<if condition="$conf['cash']['cash_fee']"><span>(手续费{$conf.cash.cash_fee}%)</span></if></div>
				<div class="money right"><input type="number" name="money" placeholder="输入提现金额" autofocus></div></div>
			<div class="bd clear">
				<div class="title left">预计到账金额</div>
				<div class="real right">0</div>
			</div>
		</div>
	</div>
	<div class="btn"><a class="button" href="#">立即提现</a></div>
	<ul class="list"></ul>
</body>
<script src="{:cdn()}/static/libs/dropload/dropload.min.js"></script>
<script>
	var used = {$data.used};
	var cash_fee = {$conf.cash.cash_fee};
	var cash_min = {$conf.cash.cash_min};
	var cash_max = {$conf.cash.cash_max};
    var page = 0;
</script>
