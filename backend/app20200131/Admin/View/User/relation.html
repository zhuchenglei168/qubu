<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/libs/font-awesome.min.css">
<link rel="stylesheet" href="/static/libs/animate.min.css">
<link rel="stylesheet" href="/static/admin/css/page.css">
<body>
	<div class="container animated fadeInUp">
		<div class="row">
			<div class="col xs-12">
				<div class="panel m-r-sm">
					<div class="panel-heading">
						<h5><i class="fa fa-fw fa-list"></i>层级关系</h5>
					</div>
					<div class="panel-toolbar">
						<form class="form-inline" method="get" autocomplete="off">
							<div class="form-group">
								<input type="text" name="phone" class="form-control input-sm" placeholder="手机号码" value="{:I('get.phone')}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-sm btn-default"><i class="fa fa-fw fa-filter"></i>筛选</button>
							</div>
						</form>
					</div>
					<foreach name="team" item="vo">
						<div class="panel-toolbar bg-white">
							<h3>{$key + 1}级分销</h3>
						</div>
						<div class="panel-body line-dashed">
							<table class="table table-striped table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>头像</th>
										<th>手机号码</th>
										<th>昵称</th>
										<th>支付宝账号</th>
										<th>注册时间</th>
										<th>糖果数量</th>
										<th>团队活跃度</th>
										<th>团队总人数</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="vo" item="v">
										<tr>
											<td>{$v.id}</td>
											<td><a href="{$v.avatar|default='/static/admin/img/default.png'}" target="_blank"><img class="h-xs" src="{$v.avatar|default='/static/admin/img/default.png'}"></a></td>
											<td>{$v.phone}</td>
											<td>{$v.nickname}</td>
											<td>{$v.alipay}</td>
											<td>{$v.create_time|date='Y-m-d H:i',###}</td>
											<td>{$v.money}</td>
											<td>{$v.tdhyd}</td>
											<td>{$v.tdzrs}</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</foreach>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/static/libs/jquery.min.js"></script>
<script src="/static/libs/layer/layer.js"></script>
<script src="/static/admin/js/common.js"></script>
</html>
