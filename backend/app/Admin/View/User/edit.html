<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/libs/font-awesome.min.css">
<link rel="stylesheet" href="/static/admin/css/page.css">
<body class="p-none bg-white">
	<div class="container">
		<div class="panel">
			<div class="panel-heading">
				<h5><i class="fa fa-fw fa-pencil-square-o"></i>编辑会员</h5>
			</div>
			<div class="panel-body">
				<form class="edit" method="post" autocomplete="off">
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">手机号码</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" class="form-control" placeholder="选填" value="{$data.phone}" disabled>
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">昵称</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="nickname" class="form-control" placeholder="选填" value="{$data.nickname}">
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">登录密码</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="password" class="form-control" placeholder="选填">
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">交易密码</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="changepass" class="form-control" placeholder="选填">
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">推荐人</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="invite" class="form-control" placeholder="推荐人手机号 留空不修改">
						</div>
					</div>
                  <div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">登录设备</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="deviceid" class="form-control" placeholder="登录设备" value="{$data.deviceid}">留空则解绑
						</div>
					</div>
                   <div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">地区</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="area" class="form-control" placeholder="地区" value="{$data.area}">
						</div>
					</div>
                  <div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">经度</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="jingdu" class="form-control" placeholder="经度" value="{$data.jingdu}">
						</div>
					</div>
                  <div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">纬度</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="weidu" class="form-control" placeholder="经度" value="{$data.weidu}">
						</div>
					</div>
					<div class="line line-dashed"></div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">支付宝</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="alipay" class="form-control" placeholder="选填" value="{$data.alipay}">
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">真实姓名</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="realname" class="form-control" placeholder="选填" value="{$data.realname}">
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">上次认证时间</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="lastrztime" class="form-control" placeholder="选填" value="{$data.lastrztime}">
						</div>
					</div>
                 <div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">等级LV</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="level" class="form-control" placeholder="选填" value="{$data.level}">
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">星级</label>
						<div class="col xs-10 p-l-sm">
							<input type="text" name="star" class="form-control" placeholder="选填" value="{$data.star}">
						</div>
					</div>
                  <div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">所属国家</label>
						<div class="col xs-10 p-l-sm">
							<select name="countryid" class="form-control">
                                  <foreach name="type" item="vv">
                                    <option value="{$vv.id}" {$data['countryid']==$vv['id'] ? 'selected' : ''}>{$vv.name}</option>
                                  </foreach>
								</select>
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">用户免扫脸</label>
						<div class="col xs-10 p-l-sm p-t-sm">
							<label class="i-check i-check-xs w-xxs"><input type="radio" name="mian" value="1" {$data['mian']==1 ? 'checked' : ''}><i></i>免扫脸</label>
							<label class="i-check i-check-xs w-xxs"><input type="radio" name="mian" value="0" {$data['mian']==0 ? 'checked' : ''}><i></i>需扫脸</label>
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">状态</label>
						<div class="col xs-10 p-l-sm p-t-sm">
							<label class="i-check i-check-xs w-xxs"><input type="radio" name="status" value="1" {$data['status']==1 ? 'checked' : ''}><i></i>已认证</label>
                          <label class="i-check i-check-xs w-xxs"><input type="radio" name="status" value="2" {$data['status']==2 ? 'checked' : ''}><i></i>审核中</label>
							<label class="i-check i-check-xs w-xxs"><input type="radio" name="status" value="0" {$data['status']==0 ? 'checked' : ''}><i></i>未认证</label>
                          <label class="i-check i-check-xs w-xxs"><input type="radio" name="status" value="3" {$data['status']==3 ? 'checked' : ''}><i></i>冻结</label>
						</div>
					</div>
					<div class="row form-group">
						<div class="col xs-10 offset-2 p-l-sm">
							<button type="submit" class="btn btn-sm btn-info">提交</button>
							<a class="cancel btn btn-sm btn-danger" href="">取消</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="/static/libs/jquery.min.js"></script>
<script src="/static/libs/layer/layer.js"></script>
<script src="/static/admin/js/common.js"></script>
<script>
	$(function(){
		$('form.edit').submit(function(e){
			$.tip(window.location.href, $(this).serialize(), 1);
			e.preventDefault();
		});
	});
</script>
</html>
