<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/libs/font-awesome.min.css">
<link rel="stylesheet" href="/static/admin/css/page.css">
<link rel="stylesheet" href="/static/libs/editor/themes/default/default.css">
<body class="p-none bg-white">
	<div class="container">
		<div class="panel">
			<div class="panel-heading">
				<h5><i class="fa fa-fw fa-pencil-square-o"></i>编辑奖池</h5>
			</div>
			<div class="panel-body">
				<form class="edit" method="post" autocomplete="off">
					<div class="row form-group m-b">
						<label class="col xs-2 p-r-sm">奖池金额</label>
						<div class="col xs-10 p-l-sm">
							<div class="input-group"><input type="number" step="any" name="money" class="form-control" placeholder="必填" value="{$data.money|trim_price}"><span class="input-group-addon">元</span></div>
						</div>
					</div>
					<div class="row form-group m-b">
						<label class="col xs-2 lh-none p-r-sm">状态</label>
						<div class="col xs-10 p-l-sm">
							<label class="i-check i-check-xs w-xxs"><input type="radio" name="status" value="1" {$data['status']==1 ? 'checked' : ''}><i></i>已发放</label>
							<label class="i-check i-check-xs w-xxs"><input type="radio" name="status" value="0" {$data['status']==0 ? 'checked' : ''}><i></i>待发放</label>
						</div>
					</div>
					<div class="row form-group">
						<div class="col xs-10 offset-2 p-l-sm">
							<button type="submit" class="btn btn-sm btn-info">提交</button>
							<a class="cancel btn btn-sm btn-danger" href="">取消</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="/static/libs/jquery.min.js"></script>
<script src="/static/libs/layer/layer.js"></script>
<script src="/static/libs/editor/kindeditor-min.js"></script>
<script src="/static/libs/editor/zh_CN.js"></script>
<script src="/static/admin/js/common.js"></script>
<script>
	$(function(){
		$('form.edit').submit(function(e){
			$.tip(window.location.href, $(this).serialize(), 1);
			e.preventDefault();
		});
	});
</script>
</html>
