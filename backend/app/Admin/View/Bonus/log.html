<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/libs/font-awesome.min.css">
<link rel="stylesheet" href="/static/admin/css/page.css">
<link rel="stylesheet" href="/static/libs/editor/themes/default/default.css">
<body class="p-none bg-white">
	<div class="container">
		<div class="panel">
			<div class="panel-heading">
				<h5><i class="fa fa-fw fa-list"></i>分红详情</h5>
			</div>
			<div class="panel-body">
				<form class="list">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>所属用户</th>
								<th>分红级别</th>
								<th>分红金额</th>
								<th>创建时间</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="list" item="vo">
								<tr>
									<td>{$vo.id}</td>
									<td>{$vo.phone}</td>
									<td>{$vo.title}</td>
									<td>{$vo.money|trim_price}</td>
									<td>{$vo.create_time|date='Y-m-d H:i',###}</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</form>
				<div class="pagination m-t-md">{$page}</div>
			</div>
		</div>
	</div>
</body>
<script src="/static/libs/jquery.min.js"></script>
<script src="/static/libs/layer/layer.js"></script>
<script src="/static/admin/js/common.js"></script>
</html>
